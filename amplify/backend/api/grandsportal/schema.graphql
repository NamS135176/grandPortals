# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules

type User
    @model
    @auth(
        rules: [
            {allow: groups, groups: ["support", "agentNormal", "agentGrands"]}
            {allow: private, provider: iam, operations: [create, update]}
        ]
    ) {
    id: ID! @primaryKey
    email: String
    name: String
    name_kana: String
    delete_flag: Boolean!
    last_login_date: AWSDateTime!
    sort: Int! @index(name: "GSI-sort", sortKeyFields: ["createdAt"], queryField: "queryUserBySort")
    createdAt: AWSDateTime!
}

type CS
    @model
    @auth(
        rules: [
            {allow: groups, groups: ["support", "agentNormal", "agentGrands"]}
        ]
    ) {
    email: String! @primaryKey
